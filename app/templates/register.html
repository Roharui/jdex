<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 회원가입</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .login-container {
      background: #fff;
      width: 90%;
      max-width: 320px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-header h2 {
      margin: 0;
      color: #333;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
      background: #f1f1f1;
      border-radius: 12px;
      padding: 12px 12px 12px 40px;
      margin-bottom: 15px;
    }

    .input-group::before {
      position: absolute;
      left: 12px;
      font-size: 18px;
      color: #666;
    }

    /* 이메일 아이콘 */
    .email-group::before {
      content: "✉";
    }

    /* 비밀번호 아이콘 */
    .password-group::before {
      content: "🔒";
    }

    .input-group input {
      border: none;
      outline: none;
      background: none;
      flex: 1;
      font-size: 15px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #2575fc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #1d5fd1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>회원가입</h2>
    </div> 
    <p>이메일로 비밀번호 설정 링크가 전송됩니다. 메일함에서 링크를 확인 후 비밀번호를 설정하면 가입이 완료됩니다.</p>
    <form action="/login" method="POST">
      <div class="input-group email-group">
        <input type="email" name="email" placeholder="이메일 입력" required>
      </div>
      <button type="submit" class="login-btn">등록</button>
    </form>
  </div>
</body>
</html>
